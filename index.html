<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>TANGO-CHO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#00c896" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>TANGO-CHO</h1>
    <p class="app-subtitle">コピー→調べる→単語帳→分類→後で復習</p>
  </header>

  <nav class="tab-bar">
    <button class="tab-button active" data-section="searchSection">検索</button>
    <button class="tab-button" data-section="manualSection">手入力</button>
    <button class="tab-button" data-section="listSection">単語帳</button>
  </nav>

  <main class="main">
    <section id="searchSection" class="section active">
      <h2>検索</h2>
      <p class="section-description">
        英単語を入力すると、HF Spaces（DeepL）経由で日本語訳を取得します。
      </p>

      <div class="card">
        <label class="field-label" for="hfBase">HF Spaces API Base（例：https://xxxxx.hf.space）</label>
        <div class="field-row">
          <input id="hfBase" type="text" placeholder="https://xxxxx.hf.space" />
          <button id="saveHfBaseBtn" class="secondary-btn">保存</button>
        </div>

        <label class="field-label" for="appToken">APP_TOKEN（Spacesで設定した場合のみ）</label>
        <div class="field-row">
          <input id="appToken" type="text" placeholder="未設定なら空でOK" />
          <button id="saveAppTokenBtn" class="secondary-btn">保存</button>
        </div>
      </div>

      <div class="card">
        <label class="field-label" for="searchWord">英単語</label>
        <div class="field-row">
          <input id="searchWord" type="text" placeholder="例: curious" autocomplete="off" />
          <button id="searchBtn" class="primary-btn">検索</button>
        </div>

        <div id="searchResult" class="search-result"></div>

        <div id="addFromSearchArea" class="add-from-search hidden">
          <h3>単語帳に追加</h3>

          <label class="field-label" for="addMeaningFromSearch">日本語訳</label>
          <input id="addMeaningFromSearch" type="text" placeholder="自動入力されます（編集可）" />

          <label class="field-label" for="addStatusFromSearch">カテゴリ</label>
          <select id="addStatusFromSearch" class="select">
            <option value="default">デフォルト</option>
            <option value="forgot">覚えてない</option>
            <option value="learned">覚えた</option>
          </select>

          <label class="field-label" for="addMemoFromSearch">メモ（任意）</label>
          <textarea id="addMemoFromSearch" rows="2" placeholder="ニュアンスや用法など"></textarea>

          <button id="saveFromSearchBtn" class="secondary-btn full-width">保存</button>
        </div>
      </div>
    </section>

    <section id="manualSection" class="section">
      <h2>手入力</h2>
      <div class="card">
        <label class="field-label" for="manualWord">英単語</label>
        <input id="manualWord" type="text" placeholder="例: encounter" />

        <label class="field-label" for="manualMeaning">日本語訳</label>
        <input id="manualMeaning" type="text" placeholder="例: 出会う / 遭遇する" />

        <label class="field-label" for="manualStatus">カテゴリ</label>
        <select id="manualStatus" class="select">
          <option value="default">デフォルト</option>
          <option value="forgot">覚えてない</option>
          <option value="learned">覚えた</option>
        </select>

        <label class="field-label" for="manualExample">例文（任意）</label>
        <textarea id="manualExample" rows="2" placeholder="例: I encountered an old friend."></textarea>

        <label class="field-label" for="manualMemo">メモ（任意）</label>
        <textarea id="manualMemo" rows="2"></textarea>

        <label class="field-label" for="manualTags">タグ（任意・カンマ区切り）</label>
        <input id="manualTags" type="text" placeholder="例: TOEIC, business" />

        <button id="manualSaveBtn" class="primary-btn full-width">単語帳に追加</button>
      </div>
    </section>

    <section id="listSection" class="section">
      <h2>単語帳</h2>
      <div class="card">
        <div class="list-header">
          <span>登録語数: <span id="wordCount">0</span></span>
          <div class="list-controls">
            <select id="statusFilter" class="select small">
              <option value="all">全て</option>
              <option value="forgot">覚えてない</option>
              <option value="default">デフォルト</option>
              <option value="learned">覚えた</option>
            </select>
            <button id="exportBtn" class="ghost-btn">JSON</button>
          </div>
        </div>

        <div id="wordList" class="word-list"></div>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <button id="ttsTestBtn" class="ghost-btn small">🔊 テスト</button>
    <span class="footer-text">発音: Web Speech API / 翻訳: HF Spaces → DeepL</span>
  </footer>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js").catch(console.error);
      });
    }
  </script>
</body>
</html>
