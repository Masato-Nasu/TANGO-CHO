<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>娘専用・単語帳</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header class="app-header">
        <h1>TANGO-CHO</h1>
    </header>

    <main class="container">
        <section class="card add-section">
            <div class="field-row">
                <input type="text" id="word" placeholder="英単語を入力" class="input">
                <button id="autoFillBtn" onclick="fetchAutoFill()" class="secondary-btn">自動入力</button>
            </div>
            
            <input type="text" id="meaning" placeholder="意味（自動入力されます）" class="input">
            
            <textarea id="example" placeholder="AIが作る自然な例文（自動入力されます）" class="input" rows="2"></textarea>
            
            <button onclick="addWord()" class="primary-btn">単語帳に追加</button>
        </section>

        <details class="settings-card">
            <summary>設定（API URL）</summary>
            <input type="text" id="hfBaseUrl" placeholder="https://your-space.hf.space" class="input">
            <button onclick="saveSettings()" class="small-btn">設定を保存</button>
        </details>

        <div id="wordList" class="word-list"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
